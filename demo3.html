<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo3</title>
</head>
<style>
	body{
		min-width:550px;
	}
	.col{
		float:left;
	}
	#main{
		width:100%;
		height:400px;
		background-color:red;
	}
	#left{
		width:190px;
		height:400px;
		background-color:green;
		margin-left:-100%;
	}
	#right{
		width:190px;
		height:400px;
		background-color:blue;
		margin-left:-190px;
	}
	#mainWrap{
		margin:0 190px 0 190px;
	}
</style>
<body>
	<div id="container">
    <div id="main" class="col">
        <div id="mainWrap">
            #main
        </div>
    </div>
    <div id="left" class="col">
    #left
    </div>
    <div id="right" class="col">
    #right
    </div>
</div>
</body>
</html>
