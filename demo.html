	<script type="text/javascript">
	  function soa(a,b){
	  	a.sort(function(a,b){
	  		return a-b;
	  	});
	  	var start=0;
	  	var end=a.length-1;
	  	while(start<end){
	  		if(a[start]+a[end]<b){
	  			start++;
	  		}else if(a[start]+a[end]>b){
	  			end--;
	  		}else{
	  			console.log(a[start],a[end]);
	  			start++;
	  		} 
	  	}
	  }
	  var a=[1,2,4,3,5,7,6,9,8];
	//三指针法找数字
	function sob(a,b){
	  	a.sort(function(a,b){
	  		return a-b;
	  	});
	  	for(let i=0;i<a.length-2;i++){
	  		let start=i+1;
	  		let end=a.length-1;
	  		while(start<end){
	  			if(a[i]+a[start]+a[end]>b){
	  				end--;
	  			}else if(a[i]+a[start]+a[end]<b){
	  				start++;
	  			}else{
	  				console.log(a[i],a[start],a[end]);
	  				end--;
	  			}
	  		}
	  	}
	}
	//折半查找
	function search(a,b){
		a.sort(function(a,b){
			return a-b;
		});
		let start=0;
		let end=a.length-1;
		while(start<end){
			let mid=Math.floor((start+end)/2);
			if(a[mid]<b){
				start=mid+1;
			}else if(a[mid]>b){
				end=mid-1;
			}else{
				console.log(mid);
				end=mid-1;
			}
		}
	}
	//冒泡排序
	function bubbleSort(a){
		for(let i=0;i<a.length;i++){
			for(let j=0;j<a.length-i;j++){
				if(a[j]>a[j+1]){
					let tmp=a[j+1];
					a[j+1]=a[j];
					a[j]=tmp;
				}
			}
		}
	}
	bubbleSort(a);
	console.log(a);
	//查找字符串中出现频率最高的字符
	var str='sdgfgvasfq3rwgbgihgnnvqwiyughbvksdghgsdkssad';
	function strSearch(str){
		var a={};
		for(let i=0;i<str.length;i++){
			let char=str.charAt(i);
			if(!a[char]){
				a[char]=1;
			}else{
				a[char]++;
			}
		}
		a.sort(function(c,b){
			return this.c-this.b;
		})
		return a;
	}
   	function insertSort(arr){
   		for(let i=1;i<arr.length;i++){
   			let k=arr[i];
   			let j=i-1;
   			while(arr[j]>k&&j>=0){
   				arr[j+1]=arr[j];
   				j--;
   			}
   			arr[j+1]=k;
   		}
   		console.log('插入排序',arr);
   	}
   	//寻找第三小数字
	function searchThird(arr){

		for(let i=0;i<arr.length;i++){
			let k=arr[i];
			if(a[k]){
				a[k]++;
			}else{
				a[k]=1;
			}

		console.log(a);

		for(let i in a){
			brr.push(i);

		brr.sort(function(a,b){
			return a-b;
		})
		console.log(brr[2]);
	}
	//寻找出现次数最多的字符
	function searchStrMost(str){
		var a={};
		for(let i=0;i<str.length;i++){
			let k=str.charAt(i);
			if(a[k]){
				a[k]++;
			}else{
				a[k]=1;
			}
		}
		console.log(a);
		let brr=[];
		for(let i in a){
			let node={value:i,key:a[i]};
			brr.push(node);
		}
		brr.sort(function(a,b){
			return a.key-b.key;
		})
		console.log(brr[brr.length-1]['value']);
	}
	var str='ffgavasfwrgbergsafbasrgfhgbfsghigbgi';
	function append(arr, item) {
		var len=arr.length;
	    
	    arr[len]=item;
	    return arr;
	}
	
	function replaceSpace(str)
		{
			var arr=str.split('');
			console.log(arr);
		    for(var i=0,len=arr.length;i<len;i++){
				if(arr[i]===' '){
					arr[i]='%20';
				}
			}
		    console.log(arr);
		    return arr.join('');
		}
	
	function find(num,arr1,arr2){
		var re=[];
		for(var i=0,len1=arr1.length;i<len1;i++){
			if(arr1[i]===num){
				re.push('arr1-'+i);
			}
		}
		for(var j=0,len2=arr2.length;j<len2;j++){
			if(arr2[j]===num){
				re.push('arr2-'+j);
			}
		}
		return re.join('  ');
	}
	function twoArraySort(arr1,arr2){
		var len1=arr1.length;
		var len2=arr2.length;
		var arr=arr1.concat(arr2);
		for(var i=len1,len=arr.length;i<len;i++){
			var k=arr[i];
			var j=i-1;
			while(k<arr[j]&&j>=0){
				arr[j+1]=arr[j];
				j--;
			}
			arr[j+1]=k;
		}
		return arr;
	}
	console.log(twoArraySort([1,3,5,7,9],[2,4,6,8,10]));
