	function sob(a,b){
	  	a.sort(function(a,b){
	  		return a-b;
	  	});

	//折半查找
	function search(a,b){
		a.sort(function(a,b){
			return a-b;
		});
		let start=0;
		let end=a.length-1;
		while(start<end){
			let mid=Math.floor((start+end)/2);
			if(a[mid]<b){
				start=mid+1;
			}else if(a[mid]>b){
				end=mid-1;
			}else{
				console.log(mid);
				end=mid-1;
			}
		}
	}
	//冒泡排序
	function bubbleSort(a){
		for(let i=0;i<a.length;i++){
			for(let j=0;j<a.length-i;j++){
				if(a[j]>a[j+1]){
					let tmp=a[j+1];
					a[j+1]=a[j];
					a[j]=tmp;
				}
			}
		}
	}
	bubbleSort(a);
	console.log(a);

	function strSearch(str){
		var a={};
		for(let i=0;i<str.length;i++){
			let char=str.charAt(i);
			if(!a[char]){
				a[char]=1;
			}else{
				a[char]++;
			}
		}
		a.sort(function(c,b){
			return this.c-this.b;
		})
		return a;
	}

   				arr[j+1]=arr[j];

	function find(num,arr1,arr2){
		var re=[];
		for(var i=0,len1=arr1.length;i<len1;i++){
			if(arr1[i]===num){
				re.push('arr1-'+i);
			}
		}
		for(var j=0,len2=arr2.length;j<len2;j++){
			if(arr2[j]===num){
				re.push('arr2-'+j);
			}
		}
		return re.join('  ');
	}
	//两个有序序列的排序
	function twoArraySort(arr1,arr2){
		var i=0,j=0;
		var len1=arr1.length,len2=arr2.length;
		var arr=[];
		while(i<len1&&j<len2){
			if(arr1[i]<arr2[j]){
				arr.push(arr1[i]);
				i++;
			}else if(arr1[i]>=arr2[j]){
				arr.push(arr2[j]);
				j++;
			}
		}
		while(i==len1&&j<len2){
			arr.push(arr2[j]);
			j++;
		}
		while(j==len2&&i<len1){
			console.log(i);
			arr.push(arr1[i]);
			i++;
		}
		return arr;
	}
	
	//两个有序序列的排序方法2
	function twoArraySort2(arr1,arr2){
		var arr=[];
		while(arr1.length>0&&arr2.length>0){
			if(arr1[0]>=arr2[0]){
				arr.push(arr2[0]);
				arr2.shift();
			}else if(arr1[0]<arr2[0]){
				arr.push(arr1[0]);
				arr1.shift();
			}
		}
		while(arr1.length==0&&arr2.length>0){
			arr.push(arr2[0]);
			arr2.shift();
		}
		while(arr1.length>0&&arr2.length==0){
			arr.push(arr1[0]);
			arr1.shift();
		}
		return arr;
	}
	//两个有序序列的排序3
	function twoArraySort3(arr1,arr2){
		var i=0,j=0;
		var len1=arr1.length,len2=arr2.length;
		var arr=[];
		while(i<=len1||j<=len2){
			if(arr1[i]!==undefined&&arr2[j]!==undefined){
				if(arr1[i]<=arr2[j]){
					arr.push(arr1[i]);
					i++;
				}else if(arr1[i]>arr2[j]){
					arr.push(arr2[j]);
					j++;
				}
		 	}else if(arr1[i]===undefined&&arr2[j]!==undefined){
		 		arr.push(arr2[j]);
		 		j++;
		 	}else if(arr2[j]===undefined&&arr1[i]!==undefined){
		 		arr.push(arr1[i]);
		 		i++;
		 	}else{
		 		break;
		 	}
		}	
		return arr;
	}
	
	//removeElement
	var removeElement = function(nums, val) {
       	for(var i=0;i<nums.length;i++){
    		if(nums[i]===val){
    			for(var j=i,len=nums.length;j<len-1;j++){
    				nums[j]=nums[j+1];
    				nums.pop();
    			}
    			i--;
    		}
    	}
    	return nums;
	};

	//findMedianSortedArrays
	var findMedianSortedArrays = function(nums1, nums2) {
    	var arr=[];
    	var i=0,j=0;
    	var len1=nums1.length;
    	var len2=nums2.length;
    	while(i<len1||j<len2){
    		if(i<len1&&j<len2){
	    		if(nums1[i]<nums2[j]){
					arr.push(nums1[i]);
					i++;
	    		}else if(nums1[i]>=nums2[j]){
					arr.push(nums2[j]);
					j++;
	    		}
    		}
    		else if(i===len1&&j<len2){
    			while(j<len2){
    				arr.push(nums2[j]);
    				j++;
    			}
    		}else if(i<len1&&j===len2){
    			while(i<len1){
    				arr.push(nums1[i]);
    				i++;
    			}
    		}
    	}
    	var mid=(arr.length-1)/2;
    	if(Math.floor(mid)===mid){
    		return arr[mid];
    	}else{
    		return (arr[Math.floor(mid)]+arr[Math.ceil(mid)])/2;
    	}
	};

	//合并
	var merge = function(nums1, m, nums2, n) {
	    var i=m-1,j=n-1,k=m+n-1;
	    while(i>=0||j>=0){
	    		if(j===-1||nums1[i]>nums2[j]){
	    			nums1[k]=nums1[i];
	    			i--;
	    			k--;
	    		}else if(i===-1||nums1[i]<=nums2[j]){
	    			nums1[k]=nums2[j];
	    			j--;
	    			k--;
	    		}
	    }
	};
	//最大乘积的子阵列
	var maxProduct2 = function(nums) {
    	var product;
    	if(nums.length<2){
    		return nums[0];
    	}
    	for(var i=0,len=nums.length;i<len;i++){
    		var No=nums[i];
    		var j=i;
    		if(No>product||product===undefined){
    			product=No;
    		}
			while(nums[j]>=nums[j+1]&&j<len-1){
				No*=nums[j+1];
				if(No>product||product===undefined){
	    			product=No;
	    		}
	    		j++;
			}
			while(nums[j]<nums[j+1]&&j<len-1){

	    		}

	//最大乘积的子序列
	var maxProduct = function(nums) {
    	var result=nums[0],max=nums[0],min=nums[0];
    	for(var i=1,len=nums.length;i<len;i++){
    		var tmp=max;
    		max=Math.max(Math.max(max*nums[i],min*nums[i]),nums[i]);
    		min=Math.min(Math.min(tmp*nums[i],min*nums[i]),nums[i]);
    		if(max>result){
        	    result=max;
        	}

    	}
    	return result;
	};

	var minSubArrayLen = function(s, nums) {
    	var num;
    	for(var i=0,len=nums.length;i<len;i++){
